<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Register</title>
</head>
<body>
    <div class="container">
        <form data-multi-step>
            <div class="card active" data-step="1">
                <h4 class="title">Regsiter</h4>
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="enter your name" required>
                </div>
                <div class="form-group" >
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <button type="submit" data-next>Continue</button>
            </div>
            <div class="card" data-step="2">
                <h4 class="title">Which topics you are interested in?</h4>
                <div class="form-group" >
                    <div class="select-box "  >
                        <h6>Software Development</h6>
                    </div>
                    <div class="select-box" >
                        <h6>User Experience</h6>
                    </div>
                    <div class="select-box" >
                        <h6>Graphic Design</h6>
                    </div>
                </div>
                <button type="submit" data-next>Continue</button>
            </div>
            <div class="card" data-step="3">
                <h4 class="title">Summary</h4>
                <div class="form-group" >
                </div>
                <button>Confirm</button>
            </div>
            
           
        </form>
        <div class="step">
            <p> </p>
            <div class="step-number active"></div>
            <div class="step-number"></div>
            <div class="step-number"></div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
